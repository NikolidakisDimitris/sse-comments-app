<!DOCTYPE html>
<html>

<head>
    <title>Sse app </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="app.js"></script>
    <style>

        html {
            /* overflow: hidden; */
            height: 100%;
        }

        body {
            /* overflow: hidden; */
            height: 100%;
        }

        .comments-box {
            min-height: 400px;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }
    </style>
</head>

<body>
    <section style="background-color: #eee;">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div id="card" class="card" style="height: 80vh;">
                        <div class="card-body border-bottom comments-box" id="comments">


                        </div>
                        <div class="card-footer py-3 border-0" style="background-color: #f8f9fa; max-height: 60%">
                            <div class="d-flex flex-start w-100">
                                <div class="form-outline w-100">
                                    <textarea id="comment-message" class="form-control" rows="4"
                                        style="background: #fff;"></textarea>
                                    <label class="form-label" for="textAreaExample">Message</label>
                                </div>
                            </div>
                            <div class="float-end mt-2 pt-1">
                                <button id="post-comment" type="button" class="btn btn-primary btn-sm">Post
                                    comment</button>
                            </div>
                            <div class="float-end mt-2 pt-1">
                                <input id="user-name" type="input" class="input" placeholder="Guest"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
